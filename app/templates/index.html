<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente de Pesquisa Científica</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container-fluid d-flex flex-column vh-100 p-0">
    <!-- Header -->
    <header class="bg-dark text-white p-3 d-flex align-items-center">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="me-3" height="40">
      <h1 class="h5 mb-0">Assistente de Pesquisa Científica</h1>
    </header>

    <!-- Chat Area -->
    <main class="flex-grow-1 d-flex flex-column justify-content-end bg-light p-3" id="chat-container">
      <div id="chat-history" class="overflow-auto flex-grow-1 mb-3">
        <!-- Mensagens serão inseridas dinamicamente aqui -->
        <div id="chat-history" class="overflow-auto flex-grow-1 mb-3">
          <!-- Mensagens serão inseridas dinamicamente aqui -->
        </div>
      </div>
      <div id="typing" class="bot hidden">O assistente está digitando...</div>

      <!-- Input Area -->
      <div class="input-group">
        <input type="text" id="chat-input" class="form-control" placeholder="Digite sua pergunta..." autocomplete="off">
        <button class="btn btn-primary" id="send-btn">Enviar</button>
      </div>
    </main>


  </div>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
